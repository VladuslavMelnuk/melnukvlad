<section class="contact">
    <h2 class="contact__title">Contact Us</h2>
    <p class="contact__desc">Most calendars are designed for teams. Slate is designed for freelancers.</p>
    <div class="contact__wrapper">
      <form class="contact__form">
        <input type="text" class="contact__input" placeholder="Your Name" required />
        <input type="email" class="contact__input" placeholder="Your Email" required />
        <textarea class="contact__textarea" placeholder="Your Message" required></textarea>
        <button type="submit" class="contact__btn">Send</button>
      </form>
      <div class="contact__info">
        <p class="contact__address">6363 Landing Dr, Redwood Shores, CA</p>
        <p class="contact__phone">+1 123 456 7890</p>
        <p class="contact__email">info@figmaland.com</p>
        <iframe class="contact__map" src="https://maps.google.com/embed?..." allowfullscreen></iframe>
      </div>
    </div>
  </section>
